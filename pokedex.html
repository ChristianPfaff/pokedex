    <title>Pokemon</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS   -->

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

      src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";

  <body>
    <div class="cssbnt">
      <button id="btnBul" onclick="btnBul()" style="z-index: 500">Bulbasaur</button>

    <div id="pokedex" class="container d-none">
      <h1 id="pokemonName"></h1>

    <div id="divMain" class="container info-container d-none">
      <img id="pokemonPicture" />
      <nav class="nav nav-pills flex-column flex-sm-row menu-bar">
        <a id="idAbout" class="flex-sm-fill text-sm-center nav-link disabled" onclick="about()">About</a>
        <a id="idbaseStas" class="flex-sm-fill text-sm-center nav-link" onclick="baseStats()">Base Stats</a>

      </nav>
      <table id="idTable" class="d-none"></table>
      <div id="idFinalText" class="idFinalText d-none"></div>
