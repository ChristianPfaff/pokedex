<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!-- Bootstrap CSS   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS  -->
    <script>
      src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity = "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>

    <!-- Google fonds -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
  </head>

  <body onload="loadPokemon()">
    <div id="pokedex" class="container">
      <h1 id="pokemonName"></h1>
    </div>

    <div class="container info-container">
      <!-- <img id="pokemonPicture" src="" alt="" /> -->
      <div id="pokemonPicture" class="pokemonPicture"></div>
      <nav class="nav nav-pills flex-column flex-sm-row menu-bar">
        <a class="flex-sm-fill text-sm-center nav-link" href="#">About</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Base Stats</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Evolution</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Moves</a>
      </nav>
      <div class="container">
        <div class="row">
          <span class="col-12 col-sm-4">HP</span>
          <span class="col-12 col-sm-4">Attack</span>
          <div class="progress col-12 col-sm-4">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
