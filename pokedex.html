  <body onload="loadPokemon()">
    <div id="pokedex" class="container">
      <h1 id="pokemonName"></h1>
    </div>

      <img id="pokemonPicture" />
      <!-- <div id="pokemonPicture"></div> -->
      <nav class="nav nav-pills flex-column flex-sm-row menu-bar">
        <a class="flex-sm-fill text-sm-center nav-link" href="#">About</a>

        <a class="flex-sm-fill text-sm-center nav-link" href="#">Moves</a>
      </nav>
      
      <table width="570" class="bg-warning">
        <tr >
          <td width="160" class="styleDateSet-1">HP</td>
          <td class="d-flex align-items-center styleDateSet-2">
            25% 
            <div class="mx-3 progress">
              <div class=" progress-bar w-75" role="progressbar" aria-valuenow="75"     aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>

        </tr>
